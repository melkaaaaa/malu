<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="Screenshot 2023-11-19 19.49.46.png">
        </div>
        <div class="form">
           <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Faça o login</h1>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="user">Usuário</label>
                    <input id="user" type="text" name="user" placeholder="Digite seu RM" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="user" type="password" name="password" placeholder="Digite sua senha" required>
                </div>
            </div>

            <div class="schoolyear-inputs">
                <div class="schoolyear-title">
                    <h6>Qual seu ano escolar?</h6>
                </div>

                <div class="schoolyear-group">
                    <div class="schoolyear-input">
                        <input type="radio" id="6thor7thgrade" name="schoolyear">
                        <label for="6thor7thgrade">6° ou 7° ano</label>
                    </div>

                    <div class="schoolyear-input">
                        <input type="radio" id="8thor9thgrade" name="schoolyear">
                        <label for="8thor9thgrade">8° ou 9° ano</label>
                    </div>

                    <div class="schoolyear-input">
                        <input type="radio" id="1stor2ndgradeofhighschool" name="schoolyear">
                        <label for="1stor2ndgradeofhighschool">1° ou 2° ano do EM</label>
                    </div>

                    <div class="schoolyear-input">
                        <input type="radio" id="3rdgradeofhighschool" name="schoolyear">
                        <label for="3rdgradeofhighschool">3° ano do EM</label>
                    </div>
                </div>
            </div>

            <div class="enter-button">
                <button><a href="#">Entrar</a></button>
            </div>

           </form> 
        </div>
    </div>
</body>
</html>
